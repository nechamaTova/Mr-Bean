<!DOCTYPE html>
<html>
<head>
    <link href="../styles/shopingBag.css" rel="stylesheet" />
    <script src="../scripts/shoppingBag.js"></script>
    <meta charset="utf-8" />
    <title></title>

    <template id="temp-row">
        <tr class="item-row">
            <td class="imageColumn"><a rel="lightbox" href="#"><div class="image">
                   <img src="tmp.jpg" width="100%"/>
                   </div></a></td>
            <td class="descriptionColumn"><div><h3 class="itemName"></h3><h6><p class="itemNumber"></p><a href="#">for more detailes</a></h6></div></td>
            <td class="availabilityColumn"><div><h3 class="itemName">availabile </h3></div></td>
            <td class="totalColumn delete">
                <div class="expandoHeight" style="height: 99px;">
                    <p class="price"></p><a href="#" title="press here to delete this item" class="Hide DeleteButton showText">
                        <img width="80%" src="../img/remove-icon.png" />
                    </a>
                </div>
            </td>
        </tr>
    </template>
</head>
<body>
    <div class="cart">
        <div id="title">
            <h1> cart</h1>
            <p>
                your cart contains <span id="itemCount"></span>items which adds up to <span id="totalAmount"></span>.
            </p>
            <button id="placeOrder" class="GoToCheckout TopLink" href="#" onclick="placeOrder(); return false;">check out</button> <a href="Products.html?fromShoppingBag=1">continue buying</a> <div class="ClearBoth"></div>
        </div>
        <div class="cistGroup">
            <table id="items" class="items">
                <thead>
                    <tr>
                        <th class="itemsColumn" colspan="2">items</th>
                        <th>availability</th>
                        <th class="totalColumn">total amount </th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
</body>
</html>
