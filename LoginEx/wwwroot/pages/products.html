<!DOCTYPE html>
<html>
<head>
    <script src="../scripts/Products.js"></script>
    <link href="../styles/products.css" rel="stylesheet" />

    <meta charset="utf-8" />
    <title></title>
    <template id="temp-card">
        <div class="card">
            <div class="img-w">
                <img src="tmp.jpg" alt="" style="width:100%">
            </div>
            <h1></h1>
            <p class="price"></p>
            <p class="description"></p>
            <p><button>add to cart</button></p>
        </div>
    </template>
    <template id="temp-category">
        <div class="cb checkbox">
            <input type="checkbox" class="opt" id="" value="" onchange="filterProducts()" checked>
            <label for="">
                <span class="Count"></span>
                <span class="OptionName"></span>
            </label>
        </div>
    </template>
</head>
<body>
    <header>
        <div class="bar">

            <section class="QuickLinks">
                <ul>
                    <li class="" data-section="myAccount">
                        <a href="update.html" title="view my account details" onclick="TrackLinkID(this);" accesskey="h">my account</a>
                    </li>
                    <li>
                        <a href="#" title="quick view">quick view</a>
                    </li>
                    <li>
                        <a href="#" title="help" target="_blank">help</a>
                    </li>
                </ul>
            </section>

            <span class="BagSummary MiniBagNonSecure">
                <a href="shoppingbag.html">
                    <div class="Icon">
                        <div class="ItemCount">
                            <span id="ItemsCountText">0</span>
                        </div>
                    </div>

                </a>
            </span>
            <div class="Checkout ">
                <a class="goToCart" href="ShoppingBag.html">cart</a>
            </div>
        </div>
    </header>

    <div id="filters" class="Filters fixedVisible">
        <div class="ResultCount" style="position: absolute; top: 0px;">
            <a class="Clear" href="">clear all</a>
            <div><span id="counter">  </span> products</div>

            <div>
                <span id="counter">

                </span>
            </div>
        </div>
        <div id="categoryList" class="filterBreak">
            <span>choose category</span>
        </div>

        <div id="nameFilter" class="nameFilter filterBreak">

            <input type="text" id="nameSearch" class="floatRight" placeholder="search by name">

            <button class="floatRight" tabindex="0" onclick="filterProducts()">
                <span class="header42"><img src="../img/search.png" alt="🔍" style="width:20px"></span>
            </button>
        </div>
        <div id="priceRangeFilter" class="filterBreak">
            <div><span id="counter">  </span> : price</div>

            <input type="text" maxlength="9" id="minPrice" class="priceInputText">
            <span class="priceCurrency">$</span>

            <input type="text" maxlength="9" id="maxPrice" class="priceInputText">
            <span class="priceCurrency">$</span>
            <button onclick="filterProducts()">
                <span><img src="../img/search.png" alt="🔍" style="width:20px"></span>
            </button>
        </div>
    </div>

    <div id="PoductList">

    </div>
    <div class="pagination">
        <a href="#">&laquo;</a>
        <div id="pages"></div>
        <a href="#">&raquo;</a>
    </div>
</body>
</html>
